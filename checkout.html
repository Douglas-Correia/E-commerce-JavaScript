<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Hashtag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex text-xl bg-slate-950 shadow-slate-400 px-8 py-4 justify-between stick top-0 z-10">
        <a href="/"><img class="h-12 p-3" src="./assets/logo/hashtag.svg" alt="Logo da Magazine"></a>
    </header>
        
    <form class="flex w-100 px-5 py-10 gap-4 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome:</label>
                <input type="text"
                    name=""
                    id="nome" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Douglas Lincoln"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email:</label>
                <input type="email"
                    name=""
                    id="email" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="douglas@outlook.com"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Telefone:</label>
                <input type="tel"
                    name=""
                    id="telefone" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="(67) 99999-9999"
                    required>
            </div>
        </section>
        <section id="pagamentos-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do cartão:</label>
                <input type="text"
                    name=""
                    id="numero-cartao" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="1111 1111 1111 1111"
                    required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV:</label>
                    <input type="text"
                        name=""
                        id="cvv"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="131"
                        required>
                </div>

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="data-expiracao" class="font-bold text-sm mb-2">Data de validade:</label>
                    <input type="text"
                        name=""
                        id="data-expiracao"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="10/2024"
                        required>
                </div>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm mb-2">CEP:</label>
                <input type="text"
                    name=""
                    id="cep" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="11122-33"
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
                <input type="text"
                    name=""
                    id="endereco" 
                    class="rounded-sm px-2 border-2 border-slate-200 py-1"
                    placeholder="Rua Brasil"
                    required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero" class="font-bold text-sm mb-2">Número:</label>
                    <input type="text"
                        name=""
                        id="numero"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="123"
                        required>
                </div>

                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento:</label>
                    <input type="text"
                        name=""
                        id="complemento"
                        class="rounded-sm px-2 border-2 border-slate-200 py-1"
                        placeholder="Apt 5/Bloco 2"
                        required>
                </div>
            </div>


        </section>
        <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
            <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto px-2"></section>

            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-700 rounded-lg pl-5">R$ 0,00</p>
                <button class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800">Finalizar venda</button>
            </section>
        </section>
    </form>

    <script type="module" src="src/checkout.js"></script>
</body>
</html>
